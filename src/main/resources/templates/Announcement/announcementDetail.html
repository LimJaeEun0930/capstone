<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Announcement</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .content {
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .post {
            margin-bottom: 20px;
        }
        .post-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .post-meta {
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }
        .post-content {
            font-size: 16px;
            line-height: 1.6;
            color: #444;
            margin-bottom: 20px;
        }
        .button-container {
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .edit-buttons {
            display: flex;
            justify-content: center;
        }
        .edit-buttons button {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="post">
            <div class="post-title" th:text="${announcement.anmName}">게시글 제목</div>
            <div class="post-meta">
                <span>작성자: </span><span th:text="${announcement.anmCpid.cpName}">작성자</span>
                <span> | </span>
                <span>시작일: </span><span th:text="${#dates.format(announcement.anmStartDate, 'yyyy-MM-dd HH:mm:ss')}">시작일</span>
                <span> | </span>
                <span>종료일: </span><span th:text="${#dates.format(announcement.anmEndDate, 'yyyy-MM-dd HH:mm:ss')}">종료일</span>
            </div>
            <div class="post-content" th:text="${announcement.anmContents}">공지 내용</div>
            <div class="button-container">
                <button th:onclick="|location.href='@{/}'|" type="button">Home</button>
                <div class="edit-buttons" th:if="${company}">
                    <!-- Add buttons for edit and delete if needed -->
                    <button th:onclick="|location.href='@{/announcement/edit/' + ${announcement.anmIndex}}'|" type="button">Eit</button>
                    <button th:onclick="|location.href='@{/announcement/delete/' + ${announcement.anmIndex}}'|" type="button">Delete</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
